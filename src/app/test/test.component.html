<h1>{{ name }}</h1>
<h1>{{ getName() }}</h1>
<h1>{{ 2 + 2 }}</h1>

<input [id]="myId" value="Estag">
<input id="myId" value="Estag">
<input id="{{myId}}" value="Estag">

<div>
  <h1 [class]="className">Positive</h1>
  <h1 [class.positive]="number > 0">Positive conditional</h1>
  <h1 [ngClass]="{ 'positive': number > 0, 'negative': number < 0 }">{{ number }}</h1>
</div>

<div>
  <h1 [style.color]="number > 0 ? 'green' : 'red'">Positive conditional</h1>
  <h1 [ngStyle]="{ 'color': number > 0 ? 'green' : 'red' }">{{ number }}</h1>
</div>
  
<button (click)="inverter()">Inverter</button>

<div>
  <input type="text" [(ngModel)]="name">
</div>

<div *ngIf="name == 'teste'; else elseBlock">
  SUCESSO
</div>

<ng-template #elseBlock>
  FALHA
</ng-template>

<div [ngSwitch]="name">
  <div *ngSwitchCase="'a'">A text</div>
  <div *ngSwitchCase="'b'">B text</div>
  <div *ngSwitchCase="'c'">C text</div>
  <div *ngSwitchDefault>Default</div>
</div>

<br><br>

<div *ngFor="let color of colors; index as i; first as f; last as l; odd as o; even as e">
  <div [style.color]="color">{{ i }}-{{ color }}</div>
</div>
